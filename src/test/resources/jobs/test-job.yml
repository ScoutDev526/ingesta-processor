name: test-job
description: Test job for unit tests
enabled: true
fileType: EXCEL
batchSize: 100
source:
  type: RESOURCES
  location:
    path: /tmp/test-data.xlsx
tasks:
  - name: transform
    order: 1
    type: TRANSFORMATION
    stopOnFailure: false
    subtasks:
      - name: trim
        order: 1
        type: TRIM
